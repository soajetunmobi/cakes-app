spring.profiles.active=test
spring.application.name=Cake App Test
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:15432}/cake-app?currentSchema=public
